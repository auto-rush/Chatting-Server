<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
</head>
<body>
<h1>Demo</h1>
<div class="container unauthenticated">
    With GitHub: <a href="/oauth2/authorization/github">click here</a>
</div>
<div class="container authenticated" style="display:none">
    login success. wait a second...
</div>
<button id="alarm_init">초기 알람 설정 (추후 로그인 시에 작동)</button>
<button id="start_chat">채팅방 입장(authorization 이후 가능)</button>
</body>
<script type="text/javascript">
    $.ajaxSetup({
        beforeSend : function(xhr, settings) {
            if (settings.type === 'POST' || settings.type === 'PUT'
                || settings.type === 'DELETE') {
                if (!(/^http:.*/.test(settings.url) || /^https:.*/
                    .test(settings.url))) {
                    // Only send the token to relative URLs i.e. locally.
                    xhr.setRequestHeader("X-XSRF-TOKEN",
                        Cookies.get('XSRF-TOKEN'));
                }
            }
        }
    });
    $.get("/user", function(data) {
        if(data.name != null) {
            $(".unauthenticated").hide()
            $(".authenticated").show()

            document.location = "http://localhost:8080/home";
        }
    });
    $("#alarm_init").on("click",function(){
        $.get("/alarm", function(data) {
            document.location = "http://localhost:8080/alarm";
        });
    });
    $("#start_chat").on("click",function(){
        document.location = "http://localhost:8080/chat";
    });

</script>
</html>
